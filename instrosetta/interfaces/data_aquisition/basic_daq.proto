}
message WriteAnalogRequest {
    string name = 1; 
}

message WriteAnalogResponse {
    string name = 1; 
}

message GetDeviceDetailsRequest {
    string name = 1;
    string units = 2;
}

message GetDeviceDetailsResponse {
    string name = 1;
    double value = 2;
    string units = 3;
}

