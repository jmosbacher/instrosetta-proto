    string units = 3;
}


message GetConnectionDetailsRequest {
    string name = 1;
    string units = 2;
}

message GetConnectionDetailsResponse {
    string name = 1;
    double value = 2;
    string units = 3;
}

message SetConnectionDetailsRequest {
    string name = 1; 
    double value = 2;
    string units = 3;
}

message SetConnectionDetailsResponse {
    string name = 1; 
    double value = 2;
    string units = 3;
}




